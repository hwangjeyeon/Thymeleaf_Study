<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>유저 정보 테이블</h1>
  <table border="2">
    <tr>
      <th>유저명</th>
      <th>나이</th>
    </tr>
    <tr th:each="user : ${users}">
      <td th:text="${user.username}"></td>
      <td th:text="${user.age}"></td>
    </tr>
  </table>


</body>
</html>
